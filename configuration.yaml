template:
  - light:
      - name: "LG Display"
        unique_id: light_lg_display
        state: "{{ is_state('switch.lg_screen', 'on') }}"
        turn_on:
          service: switch.turn_on
          target:
            entity_id: switch.lg_screen
        turn_off:
          service: switch.turn_off
          target:
            entity_id: switch.lg_screen
        level: "{{ (states('input_number.lg_tv_brightness') | int * 255 / 100) | round }}"
        set_level:
          service: input_number.set_value
          target:
            entity_id: input_number.lg_tv_brightness
          data:
            value: "{{ (brightness / 255 * 100) | round(0) }}"
