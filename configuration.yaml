    attributes:
      source: media_player.65c755_television|source
      source_list: media_player.65c755_television|source_list
    commands:
      turn_off:
        service: media_player.turn_off
        data:
          entity_id: media_player.living_room_tv_2
      turn_on:
        service: media_player.turn_on
        data:
          entity_id: media_player.living_room_tv_2
      volume_up:
        service: media_player.volume_up
        data:
          entity_id: media_player.living_room_tv_2
      volume_down:
        service: media_player.volume_down
        data:
          entity_id: media_player.living_room_tv_2
      select_source:
        action: media_player.select_source
        data:
          source: "{{ source }}"
        target:
          entity_id: media_player.65c755_television

