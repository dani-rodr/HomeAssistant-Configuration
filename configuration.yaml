media_player:
  - platform: universal
    name: LG TV
    unique_id: lg_tv
    device_class: tv
    children:
      - media_player.lg_webos_smart_tv
    browse_media_entity: media_player.lg_webos_smart_tv
    attributes:
      source: media_player.lg_webos_smart_tv|source
      source_list: media_player.lg_webos_smart_tv|source_list
    commands:
      turn_on:
        service: wake_on_lan.send_magic_packet
        data:
          mac: D4:8D:26:B8:C4:AA
          broadcast_port: 9
      turn_off:
        service: media_player.turn_off
        data:
          entity_id: media_player.lg_webos_smart_tv
      volume_up:
        service: media_player.volume_up
        data:
          entity_id: media_player.lg_webos_smart_tv
      volume_down:
        service: media_player.volume_down
        data:
          entity_id: media_player.lg_webos_smart_tv
      select_source:
        action: media_player.select_source
        data:
          source: "{{ source }}"
        target:
          entity_id: media_player.lg_webos_smart_tv
  - platform: universal
    name: tcl65c755
    unique_id: tcl65c755
    device_class: tv
    children:
      - media_player.living_room_tv_2
